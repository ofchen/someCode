<!DOCTYPE html>

<div class="container">
    <p><code>&lt;header&gt;</code> 作为内联元素被包围。</p>

    <pre>
&lt;article&gt;
	&lt;h1&gt;Article Heading&lt;/h1&gt;
&lt;/article&gt;
</pre>
</div>
<div class="container">
    <h2>代码</h2>
    <p>使用 kbd 元素表示按键输入:</p>
    <p>使用 <kbd>ctrl + p</kbd> 来打开打印窗口。</p>
</div>
